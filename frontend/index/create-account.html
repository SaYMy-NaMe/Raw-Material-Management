<html lang="en">
<head>

<body>
    <h1 id="title">Register as a Supplier</h1>
    <p id="description">Let's jazz up this form!</p>
    <form id="survey-form">
        <div class="text-input">
        <label for="name-label" id="name-label">Name: <br><input type="text" id="name" placeholder="Enter Project Name" required/></label> <br>
        </div>
        <div class="text-input">
        <label for="email-label" id="email-label">Email: <br><input type="email" id="email" placeholder="Enter your email" required/></label> <br>
        </div>
        <div class="number-input">
        <label for="number-label" id="number-label">Contact: <br><input type="number" id="number" placeholder="Enter your contact" required/></label> <br>
        </div>
        <input type="submit" id="submit"/>
    </form>
