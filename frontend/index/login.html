<html lang="en">

<body>
    <h1 id="title">Unlock the full experience! Log in to your account to get started.</h1>

        </div>
        <div class="text-input">
         <label for="number-label" id="number-label">Password: <br><input type="password" id="number" placeholder="Enter your password" max="11"/></label><br>
        </div>
        <div class="text-input">
        </div>
         <hr>
        <button type="submit" id="superadmin">Login as a SuperAdmin</button>
        <hr>
        <button type="submit" id="admin">Login as a Admin</button>
        <hr>
        <button type="submit" id="shopkeeper">Login as a ShopKeeper</button>
        <hr>
        <button type="submit" id="supplier">Login as a Supplier</button>
    </form>
</body>
</html>
